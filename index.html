<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">

        <h1>Calcolatrice</h1>
        <select class="form-select" aria-label="Default select example" id="operazione">

            <option selected>Open this select menu</option>
            <option value="somma">Somma</option>
            <option value="differenza">Differenza</option>
            <option value="prodotto">Prodotto</option>
            <option value="divisione">Divisione</option>
        </select>
        <div class="input-group input-group-sm mt-4 mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Inserisci Numero 1</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="numero1">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Inserisci Numero 2</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="numero2">
        </div>
        <button class="btn btn-primary" type="button" onclick="calcola()">Calcola</button>

        <div class="container mt-3 result-container">
            <p id="risultato">Risultato: </p>
        </div>
        <footer class="mt-5">&copy; 2024 tutti i diritti riservati</footer>

    </div>
   
    <script src="./js/script.js"></script>
    

</body>
</html>
